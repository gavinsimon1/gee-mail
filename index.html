<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
		<title>GeeMail</title>
    <script>
      window.onload = function(){



      	for(var x = 0; x < window.geemails.length; x++){

      		var main = document.createElement("div");
      		document.body.appendChild(main);

      		var inner = document.createElement("div");
      		main.appendChild(inner);

      		var date = document.createElement("div");
      		date.innerHTML = window.geemails[x].date;
      		inner.appendChild(date);

      		var from = document.createElement("div");
      		from.innerHTML = window.geemails[x].sender;
      		inner.appendChild(from);;

      		var title = document.createElement("div");
      		title.innerHTML = window.geemails[x].subject;
      		inner.appendChild(title);

      		var message = document.createElement("div");
      		message.innerHTML = window.geemails[x].body;
      		inner.appendChild(message);
      		message.className = "message";

      		message.addEventListener("click", show);

      		function show(){
      			var displayMessage = this.querySelector(".message");
      				if (displayMessage.style.display === "none"){
      					displayMessage.style.display = "block";
      				} else {
      					displayMessage.style.display = "none";
      				}
      		}
      		};
      	
};

     
      	
      	



      		
      
      	
      	
      	
      	
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        
      
    </script>
	</head>
	<body>

		<h1>GeeMail</h1>
		
		<div class = "date">
			
		
  
	
			
			 
			
		</div>
	</body>

</html>
